<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/my-style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input v-model.lazy="searchLine" type="text" class="search-field">
                <button @click="filterGoods" class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button @click="isVisibleCart = !isVisibleCart" class="btn-cart" type="button">Корзина</button>
            <div v-if="isVisibleCart" class="cart-block">
                <div v-if="isEmptyCart" class="isEmptyCart">Корзина Пуста</div>
                <div class="cart-item" v-for="productCart of cartProducts" :key="productCart.id_product">
                    <div class="product-bio">
                        <img src="https://placehold.it/50x100" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{productCart.product_name}}</p>
                            <p class="product-quantity">Количество:{{productCart.quantity}}</p>
                            <p class="product-single-price"> за ед. {{productCart.price}}</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{productCart.quantity * productCart.price}}₽</p>
                        <button class="del-btn" @click="removeProduct(productCart)" data-id="${this.id_product}">
                            &times;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div v-for="product of products" :key="product.id_product" class="product-item" :id="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
