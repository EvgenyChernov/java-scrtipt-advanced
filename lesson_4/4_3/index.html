<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<form action="#" class="wrapper">
    <label>Имя:
        <input type="text" name="name" placeholder="Введите Ваше имя" class="input input_name " maxlength="40">
    </label>
    <label>Телефон:
        <input type="text" name="phone" placeholder="введите Ваше телефон" class="input input_phone">
    </label>
    <label>E-mail:
        <input type="email" name="email" placeholder="введите Ваш Email" class="input input_email">
    </label>
    <label>Текст:
        <input type="text" name="text" placeholder="введите Ваше сообщение" class="input input_text">
    </label>
    <input type="submit" class="button">
</form>

<script src="app.js"></script>

</body>
</html>
